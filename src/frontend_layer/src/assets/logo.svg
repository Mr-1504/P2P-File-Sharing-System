<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Logo P2P - hệ thống chia sẻ file</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00AEEF"/>
      <stop offset="1" stop-color="#0066CC"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFD34D"/>
      <stop offset="1" stop-color="#FF8A00"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0066CC"/>
    </marker>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="300" cy="300" r="260" fill="url(#g1)" opacity="0.12"/>

  <!-- Network edges -->
  <g stroke="#0066CC" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" marker-end="url(#arrow)">
    <path d="M220 170 L340 240" />
    <path d="M380 160 L270 260" transform="translate(0,0) rotate(-10 325 210)"/>
    <path d="M170 350 L310 320" />
    <path d="M430 320 L340 380" />
  </g>

  <!-- Nodes (peers) -->
  <g filter="url(#softShadow)">
    <circle cx="220" cy="170" r="30" fill="#fff"/>
    <circle cx="380" cy="160" r="30" fill="#fff"/>
    <circle cx="170" cy="350" r="30" fill="#fff"/>
    <circle cx="430" cy="320" r="30" fill="#fff"/>
  </g>
  <!-- node inner dots -->
  <g>
    <circle cx="220" cy="170" r="10" fill="url(#g1)"/>
    <circle cx="380" cy="160" r="10" fill="url(#g1)"/>
    <circle cx="170" cy="350" r="10" fill="url(#g1)"/>
    <circle cx="430" cy="320" r="10" fill="url(#g1)"/>
  </g>

  <!-- Central file icon -->
  <g transform="translate(180,200)" filter="url(#softShadow)">
    <!-- file body -->
    <rect x="70" y="40" width="180" height="220" rx="12" ry="12" fill="#ffffff"/>
    <!-- folded corner -->
    <path d="M250 40 L210 40 L250 80 Z" fill="url(#g2)"/>
    <!-- small lines to look like text -->
    <g fill="#e6e6e6">
      <rect x="95" y="80" width="140" height="10" rx="4"/>
      <rect x="95" y="100" width="120" height="8" rx="4"/>
      <rect x="95" y="120" width="100" height="8" rx="4"/>
      <rect x="95" y="140" width="140" height="8" rx="4"/>
      <rect x="95" y="160" width="90" height="8" rx="4"/>
    </g>
    <!-- accent stripe -->
    <rect x="70" y="240" width="180" height="20" rx="6" fill="url(#g1)"/>
  </g>

  <!-- Circular arrows around file to suggest P2P sharing -->
  <g transform="translate(300,300)" fill="none" stroke-width="6" stroke-linecap="round">
    <path d="M120 -80 A160 160 0 0 1 -120 -80" stroke="#00AEEF" marker-end="url(#arrow)"/>
    <path d="M-120 80 A160 160 0 0 1 120 80" stroke="#FF8A00" marker-end="url(#arrow)"/>
  </g>

  <!-- P2P Text -->
  <g transform="translate(300,480)" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    <text x="0" y="0" font-size="42" font-weight="700" fill="#0B3B66">P2P</text>
    <text x="0" y="32" font-size="26" fill="#405D7A">File Sharing System</text>
  </g>
</svg>
